<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>اتجاه القبلة | القرآن حياة</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Tajawal', sans-serif;
      direction: rtl;
      background: #f5f5f5;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    .info-panel {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.95);
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      z-index: 1000;
      max-width: 300px;
      text-align: right;
      border: 1px solid #ddd;
    }
    .info-title {
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 10px;
      font-size: 18px;
      border-bottom: 2px solid #f1f1f1;
      padding-bottom: 8px;
      display: flex;
      align-items: center;
    }
    .info-title svg {
      margin-left: 8px;
    }
    .info-content {
      font-size: 16px;
      color: #34495e;
    }
    .compass {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 100px;
      height: 100px;
      background: rgba(255,255,255,0.95);
      border-radius: 50%;
      border: 2px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      color: #333;
      z-index: 1000;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .compass-arrow {
      position: absolute;
      width: 3px;
      height: 50%;
      background: #e74c3c;
      top: 0;
      left: 50%;
      transform-origin: bottom center;
      transform: translateX(-50%) rotate(0deg);
      transition: transform 0.5s ease-out;
      z-index: 1001;
    }
    .compass-arrow:after {
      content: '';
      position: absolute;
      top: 0;
      left: -6px;
      width: 0;
      height: 0;
      border-left: 7px solid transparent;
      border-right: 7px solid transparent;
      border-top: 12px solid #e74c3c;
    }
    .compass span {
      position: absolute;
      font-size: 14px;
      font-weight: bold;
    }
    .compass .n { top: 4px; left: 50%; transform: translateX(-50%); color: #e74c3c; }
    .compass .s { bottom: 4px; left: 50%; transform: translateX(-50%); }
    .compass .e { right: 4px; top: 50%; transform: translateY(-50%); }
    .compass .w { left: 4px; top: 50%; transform: translateY(-50%); }
    .qibla-direction {
      font-weight: bold;
      color: #e74c3c;
      margin-top: 12px;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 8px;
      text-align: center;
      font-size: 16px;
      border: 1px solid #eee;
    }
    .distance-info {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      padding: 8px;
      background: #f9f9f9;
      border-radius: 8px;
    }
    .distance-info svg {
      margin-left: 8px;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      font-size: 18px;
      color: #7f8c8d;
    }
    .accuracy-circle {
      stroke: #3498db;
      stroke-width: 2;
      fill: rgba(52, 152, 219, 0.2);
      pointer-events: none;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div class="info-panel">
  <div class="info-title">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#e74c3c" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="10"></circle>
      <polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"></polygon>
    </svg>
    ⛅ اتجاه القبلة
  </div>
  <div class="info-content">
    <div class="distance-info">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#3498db" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
      <span id="distance">جاري تحديد موقعك...</span>
    </div>
    <div id="direction" class="qibla-direction"></div>
  </div>
</div>
<div class="compass">
  <div class="compass-arrow" id="compass-arrow"></div>
  <span class="n">ش</span>
  <span class="s">ج</span>
  <span class="e">ق</span>
  <span class="w">غ</span>
</div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
  const kaaba = { lat: 21.4225, lng: 39.8262 };
  const map = L.map('map').setView([21.4, 39.8], 2); // مستوى تكبير ابتدائي أقل

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap'
  }).addTo(map);

  const kaabaIcon = L.icon({
    iconUrl: 'https://cdn-icons-png.flaticon.com/512/2933/2933186.png',
    iconSize: [40, 40],
    iconAnchor: [20, 20]
  });

  const kaabaMarker = L.marker([kaaba.lat, kaaba.lng], { 
    icon: kaabaIcon,
    title: 'الكعبة المشرفة'
  }).addTo(map).bindPopup('🕋 الكعبة المشرفة');

  function calculateQiblaDirection(userLat, userLng) {
    const phiK = 21.4225 * Math.PI / 180.0;
    const lambdaK = 39.8262 * Math.PI / 180.0;
    const phi = userLat * Math.PI / 180.0;
    const lambda = userLng * Math.PI / 180.0;
    
    const psi = 180.0 / Math.PI * Math.atan2(
      Math.sin(lambdaK - lambda),
      Math.cos(phi) * Math.tan(phiK) - Math.sin(phi) * Math.cos(lambdaK - lambda)
    );
    
    return (psi + 360.0) % 360.0;
  }

  function getDirectionName(angle) {
    const directions = ['الشمال', 'الشمال الشرقي', 'الشرق', 'الجنوب الشرقي', 'الجنوب', 'الجنوب الغربي', 'الغرب', 'الشمال الغربي'];
    const index = Math.round(angle / 45) % 8;
    return directions[index];
  }

  function updateCompass(qiblaAngle) {
    const arrow = document.getElementById('compass-arrow');
    arrow.style.transform = `translateX(-50%) rotate(${qiblaAngle}deg)`;
    
    const directionText = document.getElementById('direction');
    const directionName = getDirectionName(qiblaAngle);
    directionText.innerHTML = `القبلة في اتجاه: <span style="font-size:18px;">${directionName}</span>`;
  }

  function haversineDistance(lat1, lon1, lat2, lon2) {
    const toRad = angle => angle * Math.PI / 180;
    const R = 6371;
    const dLat = toRad(lat2 - lat1);
    const dLon = toRad(lon2 - lon1);
    const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
              Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
              Math.sin(dLon / 2) * Math.sin(dLon / 2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    return R * c;
  }

  function initMap() {
    navigator.geolocation.getCurrentPosition(pos => {
      const userLat = pos.coords.latitude;
      const userLng = pos.coords.longitude;
      const accuracy = pos.coords.accuracy;

      // تحديد مستوى التكبير بناءً على دقة الموقع
      const zoomLevel = accuracy > 1000 ? 12 : (accuracy > 500 ? 14 : 16);
      
      // Marker لموقع المستخدم
      const userMarker = L.marker([userLat, userLng], {
        title: 'موقعك الحالي',
        alt: 'موقعك الحالي'
      }).addTo(map).bindPopup('📍 موقعك الحالي').openPopup();

      // دائرة دقة الموقع
      if (accuracy < 5000) { // فقط إذا كانت الدقة معقولة
        L.circle([userLat, userLng], {
          radius: accuracy,
          className: 'accuracy-circle'
        }).addTo(map);
      }

      // خط إلى الكعبة
      const qiblaLine = L.polyline([[userLat, userLng], [kaaba.lat, kaaba.lng]], {
        color: '#e74c3c',
        weight: 3,
        dashArray: '8, 6',
        lineJoin: 'round'
      }).addTo(map);

      // تكبير الخريطة لتركز على موقع المستخدم والكعبة مع هوامش مناسبة
      const bounds = L.latLngBounds(
        L.latLng(userLat, userLng),
        L.latLng(kaaba.lat, kaaba.lng)
      );
      map.fitBounds(bounds, {
        padding: [50, 50],
        maxZoom: zoomLevel
      });

      // حساب المسافة
      const distance = haversineDistance(userLat, userLng, kaaba.lat, kaaba.lng).toFixed(2);
      document.getElementById('distance').innerHTML = `المسافة إلى الكعبة: <strong>${distance} كم</strong>`;

      // حساب اتجاه القبلة
      const qiblaAngle = calculateQiblaDirection(userLat, userLng);
      updateCompass(qiblaAngle);

      // تحديث الخريطة عند تغيير الموقع
      const watchId = navigator.geolocation.watchPosition(updatePosition, null, {
        enableHighAccuracy: true,
        maximumAge: 10000,
        timeout: 5000
      });

      function updatePosition(newPos) {
        const newLat = newPos.coords.latitude;
        const newLng = newPos.coords.longitude;
        const newAccuracy = newPos.coords.accuracy;
        
        // تحديث موقع المستخدم
        userMarker.setLatLng([newLat, newLng]);
        qiblaLine.setLatLngs([[newLat, newLng], [kaaba.lat, kaaba.lng]]);
        
        // تحديث الدقة إذا كانت معقولة
        if (newAccuracy < 5000) {
          map.eachLayer(layer => {
            if (layer instanceof L.Circle) {
              layer.setRadius(newAccuracy);
              layer.setLatLng([newLat, newLng]);
            }
          });
        }
        
        // تحديث المسافة والاتجاه
        const newDistance = haversineDistance(newLat, newLng, kaaba.lat, kaaba.lng).toFixed(2);
        document.getElementById('distance').innerHTML = `المسافة إلى الكعبة: <strong>${newDistance} كم</strong>`;
        
        const newQiblaAngle = calculateQiblaDirection(newLat, newLng);
        updateCompass(newQiblaAngle);
      }

    }, err => {
      document.getElementById('distance').textContent = '❌ لم يتم تحديد الموقع. يرجى تفعيل خدمة الموقع';
      document.getElementById('direction').textContent = 'تعذر تحديد اتجاه القبلة بدون الموقع';
      console.error(err);
    }, {
      enableHighAccuracy: true,
      timeout: 10000,
      maximumAge: 0
    });
  }

  // بدء التطبيق
  document.addEventListener('DOMContentLoaded', initMap);
</script>

</body>
</html>
