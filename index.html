<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>اتجاه القبلة | القرآن حياة</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      background: #f9f9f9;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    #distance {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: white;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    .compass {
      position: absolute;
      bottom: 90px;
      left: 10px;
      width: 100px;
      height: 100px;
      background: rgba(255,255,255,0.9);
      border-radius: 50%;
      border: 2px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      color: #333;
      z-index: 1000;
    }
    .compass::before {
      content: '';
      position: absolute;
      width: 2px;
      height: 50%;
      background: red;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }
    .compass span {
      position: absolute;
      font-size: 14px;
      font-weight: bold;
    }
    .compass .n { top: 4px; left: 50%; transform: translateX(-50%); }
    .compass .s { bottom: 4px; left: 50%; transform: translateX(-50%); }
    .compass .e { right: 4px; top: 50%; transform: translateY(-50%); }
    .compass .w { left: 4px; top: 50%; transform: translateY(-50%); }
  </style>
</head>
<body>

<div id="map"></div>
<div id="distance">جاري تحديد الموقع...</div>
<div class="compass">
  <span class="n">N</span>
  <span class="s">S</span>
  <span class="e">E</span>
  <span class="w">W</span>
</div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
  const kaaba = { lat: 21.4225, lng: 39.8262 };
  const map = L.map('map').setView([21.4, 39.8], 5);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '© OpenStreetMap'
  }).addTo(map);

  const kaabaIcon = L.icon({
    iconUrl: 'https://cdn-icons-png.flaticon.com/512/2933/2933186.png',
    iconSize: [40, 40],
    iconAnchor: [20, 20]
  });

  L.marker([kaaba.lat, kaaba.lng], { icon: kaabaIcon }).addTo(map).bindPopup('🕋 الكعبة المشرّفة');

  function haversineDistance(lat1, lon1, lat2, lon2) {
    const toRad = angle => angle * Math.PI / 180;
    const R = 6371; // km
    const dLat = toRad(lat2 - lat1);
    const dLon = toRad(lon2 - lon1);
    const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
              Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
              Math.sin(dLon / 2) * Math.sin(dLon / 2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    return R * c;
  }

  navigator.geolocation.getCurrentPosition(pos => {
    const userLat = pos.coords.latitude;
    const userLng = pos.coords.longitude;

    // Marker لموقع المستخدم
    const userMarker = L.marker([userLat, userLng]).addTo(map).bindPopup('📍 موقعك الحالي').openPopup();

    // خط إلى الكعبة
    const qiblaLine = L.polyline([[userLat, userLng], [kaaba.lat, kaaba.lng]], {
      color: 'red',
      weight: 3
    }).addTo(map);

    map.fitBounds(qiblaLine.getBounds(), { padding: [50, 50] });

    // حساب المسافة
    const distance = haversineDistance(userLat, userLng, kaaba.lat, kaaba.lng).toFixed(2);
    document.getElementById('distance').textContent = `📏 المسافة إلى الكعبة: ${distance} كم`;

  }, err => {
    document.getElementById('distance').textContent = '❌ لم يتم تحديد الموقع.';
    console.error(err);
  }, {
    enableHighAccuracy: true,
    timeout: 10000
  });
</script>

</body>
</html>
